<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 03</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="info_name"> Nome </label>
                <input type="text" name="info_name" id="info_name" required />
              </div>
              <div class="input-wrapper">
                <label for="info_surname"> Sobrenome </label>
                <input
                  type="text"
                  name="info_surname"
                  id="info_surname"
                  required
                />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="info_email">
                Email <span>(digite um email válido)</span>
              </label>
              <input type="email" name="info_email" id="info_email" required />
            </div>

            <div class="input-wrapper">
              <label for="info_password">
                Senha <span>(mínimo 8 caracteres)</span>
              </label>
              <input
                type="password"
                name="info_password"
                id="info_password"
                required
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="info_name">
                Nome do seu mentor <span>(só o primeiro Nome)</span>
              </label>
              <input type="text" name="info_name" id="info_name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <h2>PRIMEIRA MENTORIA</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="info_date_first">
                  DATA <span>(DD/MM/AAAA)</span></label
                >
                <input
                  type="date"
                  name="info_date_first"
                  id="info_date_first"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label for="info_time_begin"> Das </label>
                <input
                  type="time"
                  name="info_time_begin"
                  id="info_time_begin"
                  required
                />
              </div>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="info_time_end"> Até </label>
                  <input
                    type="time"
                    name="info_time_end"
                    id="info_time_end"
                    required
                  />
                </div>
              </div>
            </div>

            <h2>SEGUNDA MENTORIA</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="info_date_first">
                  DATA <span>(DD/MM/AAAA)</span></label
                >
                <input
                  type="date"
                  name="info_date_first"
                  id="info_date_first"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label for="info_time_begin"> Das </label>
                <input
                  type="time"
                  name="info_time_begin"
                  id="info_time_begin"
                  required
                />
              </div>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="info_time_end"> Até </label>
                  <input
                    type="time"
                    name="info_time_end"
                    id="info_time_end"
                    required
                  />
                </div>
              </div>            
          </div>
        </fieldset>
      </form>
      <footer>
         <input class="button" type="submit" form="my-form" value="Salvar" >
      </footer>
    </div>
  </body>
</html>
